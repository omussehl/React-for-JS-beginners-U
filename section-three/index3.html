<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <link rel="stylesheet" href="main2.css" />
    <title>Class Components</title>
  </head>
  <body>
    <div id="app">React has not rendered yet</div>

    <script type="text/babel">
      // Create our first class component // this extends react.component class from react package
      class Shapes extends React.Component {
        render() {
          return <h1>Circle, Square, Rectangle</h1>;
        }
      }

      class Circle extends React.Component {
        render() {
          return <h1 className="circle">Circle</h1>;
        }
      }

      class Square extends React.Component {
        render() {
          return <h1 className="square">Circle</h1>;
        }
      }

      class Rectangle extends React.Component {
        render() {
          return <h1 className="rectangle">Circle</h1>;
        }
      }
      // Challenge
      // Create class components for circle square and rectangle
      // Render to the DOM within a parent Div Tag

      ReactDOM.render(
        // React what, React Where
        <div>
          <Circle />
          <Square />
          <Rectangle />
        </div>,
        document.getElementById('app')
      );
    </script>
  </body>
</html>
