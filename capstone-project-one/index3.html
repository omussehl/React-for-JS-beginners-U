<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>FriendLy</title>
  </head>
  <body>
    <div id="app">Cap Stone not rendered yet</div>

    <script type="text/babel">
      function FriendLy(props) {
        var malePeopleItem = props.people
          .filter(function (person) {
            return person.gender === 'male';
          })
          .map(function (person) {
            // assign styling to Friendly Component
            var friendlyStyle = {
              display: 'inline-block',
              margin: 20,
              height: 300,
              width: 200,
              padding: 0,
              backgroundColor: '#FFF',
              WebkitFilter: 'drop-shadow(0px 0px 5px #555)',
              filter: 'drop-shadow(0px 0px 5px #555)',
            };
            // Return the exact same content but make sure JSX is rendering the right JavaScript object (person)
            return (
              <div key={person.id} style={friendlyStyle}>
                <Avatar img={person.img} />
                <UserName name={person.name} />
                <GetConnected />
              </div>
            );
          });
        var alienPeopleItem = props.people
          .filter(function (person) {
            return person.gender === 'alien';
          })
          .map(function (person) {
            // assign styling to Friendly Component
            var friendlyStyle = {
              display: 'inline-block',
              margin: 20,
              height: 300,
              width: 200,
              padding: 0,
              backgroundColor: '#FFF',
              WebkitFilter: 'drop-shadow(0px 0px 5px #555)',
              filter: 'drop-shadow(0px 0px 5px #555)',
            };
            // Return the exact same content but make sure JSX is rendering the right JavaScript object (person)
            return (
              <div key={person.id} style={friendlyStyle}>
                <Avatar img={person.img} />
                <UserName name={person.name} />
                <GetConnected />
              </div>
            );
          });

        return (
          <div>
            <h1>Males</h1>
            <div>{malePeopleItem}</div>
            <hr />
            <h1>Aliens</h1>
            <div>{alienPeopleItem}</div>
          </div>
        );
      }

      // Avatar Component
      function Avatar(props) {
        var avatarStyle = {
          marginLeft: 27,
          marginTop: 20,
          width: 150,
          height: 150,
          borderRadius: '50%',
        };
        return <img src={props.img} alt="profile pic" style={avatarStyle} />;
      }

      // UserName Component
      function UserName(props) {
        var nameStyle = {
          fontSize: 24,
          textAlign: 'center',
          fontFamily: 'Arial, Helvetica, sans-serif',
          margin: 20,
        };
        return <h1 style={nameStyle}>{props.name}</h1>;
      }

      // GetConnected Complex Component
      function GetConnected() {
        var getConnectedStyle = {
          marginLeft: 15,
        };
        return (
          <div style={getConnectedStyle}>
            <Like />
            <Share />
            <Add />
          </div>
        );
      }

      var iconStyle = {
        margin: 20,
      };

      // Like Component
      function Like() {
        return (
          <i
            className="fa fa-thumbs-o-up"
            aria-hidden="true"
            style={iconStyle}
          ></i>
        );
      }

      // Share Component
      function Share() {
        return (
          <i className="fa fa-share" aria-hidden="true" style={iconStyle}></i>
        );
      }

      // Add Component
      function Add() {
        return (
          <i className="fa fa-users" aria-hidden="true" style={iconStyle}></i>
        );
      }

      var people = [
        {
          id: 0,
          gender: 'male',
          name: 'Omar',
          img:
            'https://pbs.twimg.com/profile_images/454860112851509249/uflv0pHz_400x400.jpeg',
        },
        {
          id: 1,
          gender: 'male',
          name: 'Akash',
          img:
            'https://pbs.twimg.com/profile_images/768784043320217604/cyXzetpk_400x400.jpg',
        },
        {
          id: 2,
          gender: 'alien',
          name: 'Kanye',
          img:
            'https://pbs.twimg.com/profile_images/1276461929934942210/cqNhNk6v_400x400.jpg',
        },
        {
          id: 3,
          name: 'Kobe',
          gender: 'alien',
          img:
            'https://pbs.twimg.com/profile_images/1082170661856890884/UA8DEgjO_400x400.jpg',
        },
        {
          id: 4,
          gender: 'male',
          name: 'Aidan',
          img:
            'https://pbs.twimg.com/profile_images/1079010535218298881/-P4RwU6y_400x400.jpg',
        },
        {
          id: 5,
          gender: 'alien',
          name: 'Elliott',
          img:
            'https://pbs.twimg.com/profile_images/496832588280266752/dcq7qf-z_400x400.jpeg',
        },
        {
          id: 6,
          gender: 'alien',
          name: 'Sam',
          img:
            'https://pbs.twimg.com/profile_images/1203880316718534657/tI5XBhw__400x400.jpg',
        },
        {
          id: 7,
          gender: 'male',
          name: 'A$AP Rocky',
          img:
            'https://pbs.twimg.com/profile_images/1090360662272950272/X-W3yeK7_400x400.jpg',
        },
        {
          id: 8,
          gender: 'male',
          name: 'Dame',
          img:
            'https://pbs.twimg.com/profile_images/1013881960249229312/DDUVi71h_400x400.jpg',
        },
      ];

      ReactDOM.render(
        <FriendLy people={people} />,
        document.getElementById('app')
      );
    </script>
  </body>
</html>
